<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 æ–°å¹´å€’è®¡æ—¶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- å¼•å…¥äºŒç»´ç ç”Ÿæˆåº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 215, 0, 0.3); border-radius: 10px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-down { animation: fade-in-down 1s ease-out; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 2px solid #fbbf24; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* å¼¹çª—åŠ¨ç”» */
        .qr-modal { animation: popIn 0.3s ease-out; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        /* çƒŸèŠ±æŒ‰é’®åŠ¨ç”» */
        .firework-btn:active { transform: scale(0.9); }
        .firework-btn:hover { text-shadow: 0 0 10px #fbbf24; }
    </style>
</head>
<body class="bg-red-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // å›¾æ ‡ç»„ä»¶
        const Sparkles = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M5 7h4"/><path d="M3 5h4"/></svg>;
        const Heart = ({ className, fill }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Send = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>;
        const CloseIcon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;

        // çƒŸèŠ±èƒŒæ™¯ç»„ä»¶ (å¢å¼ºç‰ˆ)
        const Fireworks = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width; canvas.height = height;
                const particles = [];
                const colors = ['#FFD700', '#FF4500', '#FF69B4', '#00BFFF', '#ADFF2F', '#ffffff'];
                
                class Particle {
                    constructor(x, y, color) {
                        this.x = x; this.y = y; this.color = color;
                        const velocity = Math.random() * 3 + 1;
                        const angle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(angle) * velocity; this.vy = Math.sin(angle) * velocity;
                        this.alpha = 1; this.decay = Math.random() * 0.015 + 0.005; this.gravity = 0.05;
                    }
                    update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay; }
                    draw(ctx) { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
                }

                const createFirework = () => {
                    const x = Math.random() * width; const y = Math.random() * (height / 2);
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
                };

                // ç›‘å¬æ‰‹åŠ¨è§¦å‘çƒŸèŠ±äº‹ä»¶
                const handleManualFirework = () => {
                    // è¿ç»­å‘å°„3ç»„çƒŸèŠ±
                    for(let i=0; i<3; i++) {
                        setTimeout(() => createFirework(), i * 150);
                    }
                };
                window.addEventListener('manual-firework', handleManualFirework);

                const loop = () => {
                    ctx.fillStyle = 'rgba(20, 0, 10, 0.2)'; ctx.fillRect(0, 0, width, height);
                    if (Math.random() < 0.03) createFirework(); // è‡ªåŠ¨çƒŸèŠ±
                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update(); particles[i].draw(ctx);
                        if (particles[i].alpha <= 0) particles.splice(i, 1);
                    }
                    requestAnimationFrame(loop);
                };

                const handleResize = () => { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; };
                window.addEventListener('resize', handleResize); loop();
                
                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('manual-firework', handleManualFirework);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0"/>;
        };

        // æ—¶é—´å¡ç‰‡
        function TimeCard({ value, label, isSeconds = false }) {
            const formattedValue = value < 10 ? `0${value}` : value;
            return (
                <div className={`relative group ${isSeconds ? 'animate-float' : ''}`}>
                    <div className="absolute inset-0 bg-yellow-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity rounded-3xl"></div>
                    <div className="relative bg-gradient-to-br from-red-800 to-red-950 border border-red-700/50 backdrop-blur-sm rounded-2xl p-4 md:p-6 flex flex-col items-center justify-center shadow-xl transform transition-transform hover:-translate-y-2">
                        <span className={`font-mono font-bold leading-none mb-2 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-300 ${isSeconds ? 'text-4xl md:text-7xl text-yellow-400' : 'text-3xl md:text-6xl'}`}>{formattedValue}</span>
                        <span className="text-red-300 text-xs md:text-base font-medium tracking-widest uppercase">{label}</span>
                    </div>
                </div>
            );
        }

        // åˆ†äº«å¼¹çª—ç»„ä»¶
        function ShareModal({ isOpen, onClose }) {
            const qrRef = useRef(null);
            useEffect(() => {
                if (isOpen && qrRef.current) {
                    qrRef.current.innerHTML = "";
                    new QRCode(qrRef.current, {
                        text: window.location.href, // è‡ªåŠ¨è·å–å½“å‰ç½‘å€
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                }
            }, [isOpen]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white rounded-2xl p-6 max-w-sm w-full text-center qr-modal shadow-2xl relative" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute right-4 top-4 text-gray-400 hover:text-gray-600"><CloseIcon className="w-6 h-6" /></button>
                        <h3 className="text-xl font-bold text-red-800 mb-2">é‚€è¯·å¥½å‹ä¸€èµ·è®¸æ„¿</h3>
                        <p className="text-sm text-gray-500 mb-4">å¾®ä¿¡/æœ‹å‹åœˆ é•¿æŒ‰æ‰«ç è¿›å…¥</p>
                        <div className="bg-white p-2 rounded-xl border-2 border-red-100 inline-block mb-4 shadow-inner"><div ref={qrRef} className="opacity-90"></div></div>
                        <p className="text-xs text-red-400 bg-red-50 py-2 rounded-lg">ğŸ’¡ æ‰«ç å¯ç›´æ¥è®¿é—®ï¼Œæ— éœ€æ‹…å¿ƒæ‹¦æˆªï¼</p>
                    </div>
                </div>
            );
        }

        // ä¸»ç¨‹åº
        function NewYearCountdown() {
            const targetDate = new Date('2026-01-01T00:00:00').getTime();
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            const [wishInput, setWishInput] = useState('');
            const [wishes, setWishes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [likingId, setLikingId] = useState(null); 
            const [showShare, setShowShare] = useState(false); // æ§åˆ¶åˆ†äº«å¼¹çª—

            function calculateTimeLeft() {
                const now = new Date().getTime();
                const difference = targetDate - now;
                if (difference <= 0) return { days: 0, hours: 0, minutes: 0, seconds: 0 };
                return {
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60),
                    seconds: Math.floor((difference / 1000) % 60)
                };
            }

            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            // é€šè¿‡ Vercel API è·å–æ•°æ®
            const fetchWishes = async () => {
                try {
                    const res = await fetch('/api/wishes');
                    if (res.ok) {
                        const data = await res.json();
                        setWishes(data);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            };

            useEffect(() => { fetchWishes(); }, []);

            const handleAddWish = async (e) => {
                e.preventDefault();
                if (!wishInput.trim()) return;
                setLoading(true);
                try {
                    // å‘å¸ƒæ—¶é¡ºä¾¿æ”¾ä¸ªçƒŸèŠ±åº†ç¥ä¸€ä¸‹
                    window.dispatchEvent(new Event('manual-firework'));
                    
                    const res = await fetch('/api/wishes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: wishInput })
                    });
                    
                    if (res.ok) {
                        setWishInput('');
                        fetchWishes(); 
                    } else {
                        throw new Error('å‘å¸ƒå¤±è´¥');
                    }
                } catch (error) {
                    alert("å‘å¸ƒå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ");
                } finally {
                    setLoading(false);
                }
            };

            const handleLike = async (id, currentLikes) => {
                if (!id || likingId === id) return;
                setLikingId(id);
                // ä¹è§‚æ›´æ–°
                setWishes(prev => prev.map(w => w.id === id ? { ...w, likes: w.likes + 1 } : w));
                
                try {
                    await fetch('/api/wishes', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id })
                    });
                } catch (error) {
                    // å¤±è´¥å›æ»š
                    setWishes(prev => prev.map(w => w.id === id ? { ...w, likes: currentLikes } : w));
                } finally {
                    setLikingId(null);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-red-950 via-red-900 to-red-800 text-white font-sans relative overflow-x-hidden selection:bg-yellow-500 selection:text-red-900">
                    <Fireworks />
                    
                    {/* åˆ†äº«å¼¹çª— */}
                    <ShareModal isOpen={showShare} onClose={() => setShowShare(false)} />

                    <div className="relative z-10 container mx-auto px-4 py-8 md:py-12 flex flex-col items-center min-h-screen">
                        
                        <header className="text-center mb-8 md:mb-12 animate-fade-in-down">
                            <div className="flex items-center justify-center gap-3 mb-4 text-yellow-400">
                                <Sparkles className="w-6 h-6 md:w-8 md:h-8 animate-pulse" />
                                <span className="tracking-[0.2em] md:tracking-[0.3em] uppercase text-xs md:text-sm font-bold">Countdown to Future</span>
                                <Sparkles className="w-6 h-6 md:w-8 md:h-8 animate-pulse" />
                            </div>
                            <h1 className="text-4xl md:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-100 to-yellow-300 drop-shadow-lg">
                                2026 æ–°å¹´å€’è®¡æ—¶
                            </h1>
                            <p className="text-red-200 text-base md:text-xl font-light tracking-wider">
                                è·ç¦» 2026 å¹´å…ƒæ—¦è¿˜æœ‰
                            </p>
                        </header>

                        <div className="grid grid-cols-4 gap-2 md:gap-8 w-full max-w-4xl mb-12">
                            <TimeCard value={timeLeft.days} label="å¤©" />
                            <TimeCard value={timeLeft.hours} label="æ—¶" />
                            <TimeCard value={timeLeft.minutes} label="åˆ†" />
                            <TimeCard value={timeLeft.seconds} label="ç§’" isSeconds={true} />
                        </div>

                        <div className="w-full max-w-2xl bg-white/10 backdrop-blur-md rounded-3xl p-6 md:p-8 border border-white/10 shadow-2xl relative">
                            
                            {/* è®¸æ„¿å¢™ Header + åˆ†äº«æŒ‰é’® */}
                            <div className="flex flex-col md:flex-row items-center justify-between mb-6 gap-3">
                                <div className="flex items-center gap-3">
                                    <h2 className="text-xl md:text-2xl font-bold flex items-center gap-2 text-yellow-200">
                                        <Heart className="w-6 h-6 text-red-400 fill-red-400" />
                                        <span>äº‘ç«¯è®¸æ„¿å¢™</span>
                                    </h2>
                                    <button 
                                        onClick={() => setShowShare(true)}
                                        className="bg-gradient-to-r from-yellow-500 to-amber-500 hover:from-yellow-400 hover:to-amber-400 text-red-900 text-xs font-bold px-3 py-1.5 rounded-full transition-all shadow-lg active:scale-95 flex items-center gap-1 animate-pulse border border-yellow-300/50"
                                    >
                                        <span>åˆ†äº«è®¸ä¸‹æ–°å¹´æ„¿æœ›å§ï¼ğŸ†</span>
                                    </button>
                                </div>
                                <span className="text-xs md:text-sm text-red-200 bg-red-900/50 px-3 py-1 rounded-full border border-red-700">
                                    {wishes.length} æ¡æ„¿æœ›
                                </span>
                            </div>

                            <form onSubmit={handleAddWish} className="relative mb-8 group">
                                <input
                                    type="text"
                                    value={wishInput}
                                    onChange={(e) => setWishInput(e.target.value)}
                                    placeholder="å†™ä¸‹ä½ çš„ 2026 æ„¿æœ›..."
                                    className="w-full bg-red-950/30 border-2 border-red-800/50 text-white placeholder-red-300/50 rounded-xl py-3 md:py-4 pl-5 pr-28 focus:outline-none focus:border-yellow-400/50 focus:ring-2 focus:ring-yellow-400/20 transition-all shadow-inner"
                                />
                                
                                {/* çƒŸèŠ±ç‰¹æ•ˆæŒ‰é’® */}
                                <button
                                    type="button"
                                    onClick={() => window.dispatchEvent(new Event('manual-firework'))}
                                    className="absolute right-16 top-2 bottom-2 text-2xl hover:scale-125 transition-transform cursor-pointer firework-btn flex items-center justify-center w-10 h-10"
                                    title="ç‚¹æˆ‘æ”¾çƒŸèŠ±ï¼"
                                >
                                    ğŸ†
                                </button>

                                {/* å‘é€æŒ‰é’® */}
                                <button 
                                    type="submit"
                                    disabled={!wishInput.trim() || loading}
                                    className="absolute right-2 top-2 bottom-2 bg-yellow-500 hover:bg-yellow-400 disabled:bg-gray-600 disabled:cursor-not-allowed text-red-900 font-bold px-4 rounded-lg transition-all flex items-center justify-center shadow-lg active:scale-95"
                                >
                                    {loading ? <span className="loader"></span> : <Send className="w-5 h-5" />}
                                </button>
                            </form>

                            <div className="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                                {wishes.length === 0 ? (
                                    <div className="text-center py-8 text-red-300/50 italic">
                                        è¿˜æ²¡æœ‰æ„¿æœ›ï¼Œå¿«æ¥æŠ¢æ²™å‘ï¼
                                    </div>
                                ) : (
                                    wishes.map((wish) => (
                                        <div key={wish.id || Math.random()} className="group bg-red-900/40 p-4 rounded-xl flex items-center justify-between border border-white/5 hover:border-yellow-500/30 transition-all hover:translate-x-1">
                                            <p className="font-medium text-red-50 break-all text-sm md:text-base mr-2">{wish.text}</p>
                                            <div className="flex items-center gap-3 ml-2 shrink-0">
                                                <button 
                                                    onClick={() => handleLike(wish.id, wish.likes)}
                                                    className="flex items-center gap-1 text-xs text-red-300 hover:text-pink-400 transition-colors bg-black/20 px-2 py-1 rounded-full cursor-pointer hover:bg-black/30 min-w-[40px] justify-center"
                                                >
                                                    {likingId === wish.id ? (
                                                        <span className="loader w-3 h-3 border-red-300 border-t-transparent"></span>
                                                    ) : (
                                                        <>
                                                            <Heart className={`w-3 h-3 md:w-4 md:h-4 ${wish.likes > 0 ? 'fill-pink-400 text-pink-400' : ''}`} />
                                                            {wish.likes}
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <footer className="mt-16 text-center text-red-400/60 text-sm pb-8">
                            <p>Â© 2026 New Year Countdown</p>
                            <p className="text-xs mt-1 opacity-50">
                                ğŸ’¡ å¦‚æœå¾®ä¿¡æ‰“ä¸å¼€ï¼Œè¯·æ‰«ç æˆ–ç‚¹å‡»å³ä¸Šè§’é€‰æ‹©â€œåœ¨æµè§ˆå™¨æ‰“å¼€â€
                            </p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NewYearCountdown />);
    </script>
</body>
</html>
