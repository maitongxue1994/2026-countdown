<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年倒计时 & 许愿墙</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入 LeanCloud SDK (数据库支持) -->
    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 215, 0, 0.3); border-radius: 10px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-down { animation: fade-in-down 1s ease-out; }
        /* 简单的 Loading 动画 */
        .loader { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 3px solid #fbbf24; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-red-950">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        //  配置区域：已为您自动填充
        // ==========================================
        const LEANCLOUD_CONFIG = {
            appId: "Mx6b42Q9ACDzsoOnNmNBDhJh-MdYXbMMI", 
            appKey: "ejy1x6UcO9b5EavRxQOgr1m0",
            serverURL: "https://mx6b42q9.api.lncldglobal.com"
        };

        // 初始化数据库
        let isDbReady = false;
        // 简单的检查一下配置是否被替换了
        if (LEANCLOUD_CONFIG.appId.length > 20 && window.AV) {
            try {
                AV.init(LEANCLOUD_CONFIG);
                isDbReady = true;
                console.log("Database connected successfully.");
            } catch (e) {
                console.error("LeanCloud init failed:", e);
            }
        }

        // --- 图标组件 ---
        const Sparkles = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M5 7h4"/><path d="M3 5h4"/></svg>;
        const Heart = ({ className, fill }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Send = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>;

        // --- 烟花组件 (保持不变) ---
        const Fireworks = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width; canvas.height = height;
                const particles = [];
                const colors = ['#FFD700', '#FF4500', '#FF69B4', '#00BFFF', '#ADFF2F', '#ffffff'];
                class Particle {
                    constructor(x, y, color) {
                        this.x = x; this.y = y; this.color = color;
                        const velocity = Math.random() * 3 + 1;
                        const angle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(angle) * velocity; this.vy = Math.sin(angle) * velocity;
                        this.alpha = 1; this.decay = Math.random() * 0.015 + 0.005; this.gravity = 0.05;
                    }
                    update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay; }
                    draw(ctx) { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
                }
                const createFirework = () => {
                    const x = Math.random() * width; const y = Math.random() * (height / 2);
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
                };
                const loop = () => {
                    ctx.fillStyle = 'rgba(20, 0, 10, 0.2)'; ctx.fillRect(0, 0, width, height);
                    if (Math.random() < 0.03) createFirework();
                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update(); particles[i].draw(ctx);
                        if (particles[i].alpha <= 0) particles.splice(i, 1);
                    }
                    requestAnimationFrame(loop);
                };
                const handleResize = () => { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; };
                window.addEventListener('resize', handleResize); loop();
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0"/>;
        };

        // --- 时间卡片组件 ---
        function TimeCard({ value, label, isSeconds = false }) {
            const formattedValue = value < 10 ? `0${value}` : value;
            return (
                <div className={`relative group ${isSeconds ? 'animate-float' : ''}`}>
                    <div className="absolute inset-0 bg-yellow-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity rounded-3xl"></div>
                    <div className="relative bg-gradient-to-br from-red-800 to-red-950 border border-red-700/50 backdrop-blur-sm rounded-2xl p-4 md:p-6 flex flex-col items-center justify-center shadow-xl transform transition-transform hover:-translate-y-2">
                        <span className={`font-mono font-bold leading-none mb-2 text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-300 ${isSeconds ? 'text-4xl md:text-7xl text-yellow-400' : 'text-3xl md:text-6xl'}`}>{formattedValue}</span>
                        <span className="text-red-300 text-xs md:text-base font-medium tracking-widest uppercase">{label}</span>
                    </div>
                </div>
            );
        }

        // --- 主应用组件 ---
        function NewYearCountdown() {
            const targetDate = new Date('2026-01-01T00:00:00').getTime();
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            const [wishInput, setWishInput] = useState('');
            const [wishes, setWishes] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isConfigured, setIsConfigured] = useState(isDbReady);

            // 倒计时逻辑
            function calculateTimeLeft() {
                const now = new Date().getTime();
                const difference = targetDate - now;
                if (difference <= 0) return { days: 0, hours: 0, minutes: 0, seconds: 0, finished: true };
                return {
                    days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                    hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                    minutes: Math.floor((difference / 1000 / 60) % 60),
                    seconds: Math.floor((difference / 1000) % 60),
                    finished: false
                };
            }

            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            // --- 数据库逻辑 ---
            
            // 获取愿望列表
            const fetchWishes = async () => {
                if (!isConfigured) return;
                try {
                    const query = new AV.Query('Wishes');
                    query.descending('createdAt'); // 最新的在前面
                    query.limit(50); // 最多显示50条
                    const results = await query.find();
                    const formattedWishes = results.map(item => ({
                        id: item.id,
                        text: item.get('text'),
                        likes: item.get('likes') || 0
                    }));
                    setWishes(formattedWishes);
                } catch (error) {
                    console.error('获取愿望失败:', error);
                }
            };

            useEffect(() => {
                fetchWishes();
            }, []);

            // 添加愿望
            const handleAddWish = async (e) => {
                e.preventDefault();
                if (!wishInput.trim()) return;
                
                if (!isConfigured) {
                    alert("请先配置 AppId 和 AppKey 才能保存到云端哦！");
                    return;
                }

                setLoading(true);
                try {
                    // 创建 LeanCloud 对象
                    const WishObject = AV.Object.extend('Wishes');
                    const wish = new WishObject();
                    wish.set('text', wishInput);
                    wish.set('likes', 0);

                    // ===============================================
                    // 修复的核心：设置 ACL 权限
                    // ===============================================
                    // 创建一个 ACL 实例
                    const acl = new AV.ACL();
                    // 允许所有人读取 (Public Read)
                    acl.setPublicReadAccess(true);
                    // 允许所有人写入 (Public Write) - 这样大家才能点赞！
                    acl.setPublicWriteAccess(true);
                    
                    // 将 ACL 赋予这个对象
                    wish.setACL(acl);
                    // ===============================================

                    await wish.save();
                    
                    setWishInput('');
                    fetchWishes(); // 重新拉取列表
                } catch (error) {
                    console.error(error);
                    alert("发送失败，请检查网络或配置。");
                } finally {
                    setLoading(false);
                }
            };

            // 点赞
            const handleLike = async (id, currentLikes) => {
                if (!isConfigured) return;
                
                // 1. 乐观更新（先改界面，反应快）
                setWishes(prev => prev.map(w => w.id === id ? { ...w, likes: w.likes + 1 } : w));

                try {
                    // 2. 数据库更新
                    const wish = AV.Object.createWithoutData('Wishes', id);
                    wish.increment('likes', 1);
                    // 保存时带上 fetchWhenSave 确保返回最新数据（虽然这里不依赖返回值）
                    await wish.save(null, { fetchWhenSave: true });
                } catch (error) {
                    console.error("点赞失败（可能是旧数据没有写入权限）:", error);
                    // 如果失败了，建议回滚界面（可选，这里为了体验暂不回滚）
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-red-950 via-red-900 to-red-800 text-white font-sans relative overflow-x-hidden selection:bg-yellow-500 selection:text-red-900">
                    <Fireworks />

                    <div className="relative z-10 container mx-auto px-4 py-8 md:py-12 flex flex-col items-center min-h-screen">
                        
                        {/* 标题区 */}
                        <header className="text-center mb-8 md:mb-12 animate-fade-in-down">
                            <div className="flex items-center justify-center gap-3 mb-4 text-yellow-400">
                                <Sparkles className="w-6 h-6 md:w-8 md:h-8 animate-pulse" />
                                <span className="tracking-[0.2em] md:tracking-[0.3em] uppercase text-xs md:text-sm font-bold">Countdown to Future</span>
                                <Sparkles className="w-6 h-6 md:w-8 md:h-8 animate-pulse" />
                            </div>
                            <h1 className="text-4xl md:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-100 to-yellow-300 drop-shadow-lg">
                                2026 新年倒计时
                            </h1>
                            <p className="text-red-200 text-base md:text-xl font-light tracking-wider">
                                距离 2026 年元旦还有
                            </p>
                        </header>

                        {/* 倒计时区 */}
                        <div className="grid grid-cols-4 gap-2 md:gap-8 w-full max-w-4xl mb-12">
                            <TimeCard value={timeLeft.days} label="天" />
                            <TimeCard value={timeLeft.hours} label="时" />
                            <TimeCard value={timeLeft.minutes} label="分" />
                            <TimeCard value={timeLeft.seconds} label="秒" isSeconds={true} />
                        </div>

                        {/* 许愿墙区 */}
                        <div className="w-full max-w-2xl bg-white/10 backdrop-blur-md rounded-3xl p-6 md:p-8 border border-white/10 shadow-2xl">
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-xl md:text-2xl font-bold flex items-center gap-2 text-yellow-200">
                                    <Heart className="w-6 h-6 text-red-400 fill-red-400" />
                                    <span>云端许愿墙</span>
                                </h2>
                                <span className="text-xs md:text-sm text-red-200 bg-red-900/50 px-3 py-1 rounded-full border border-red-700">
                                    {wishes.length} 条愿望
                                </span>
                            </div>
                            
                            {!isConfigured && (
                                <div className="mb-4 p-3 bg-yellow-500/20 text-yellow-200 rounded-lg text-sm border border-yellow-500/30">
                                    ⚠️ 尚未配置数据库。请编辑 HTML 文件填入 LeanCloud AppId 和 AppKey。
                                </div>
                            )}

                            <form onSubmit={handleAddWish} className="relative mb-8 group">
                                <input
                                    type="text"
                                    value={wishInput}
                                    onChange={(e) => setWishInput(e.target.value)}
                                    placeholder="写下祝福，所有人都能看到..."
                                    className="w-full bg-red-950/30 border-2 border-red-800/50 text-white placeholder-red-300/50 rounded-xl py-3 md:py-4 pl-5 pr-14 focus:outline-none focus:border-yellow-400/50 focus:ring-2 focus:ring-yellow-400/20 transition-all shadow-inner"
                                />
                                <button 
                                    type="submit"
                                    disabled={!wishInput.trim() || loading}
                                    className="absolute right-2 top-2 bottom-2 bg-yellow-500 hover:bg-yellow-400 disabled:bg-gray-600 disabled:cursor-not-allowed text-red-900 font-bold px-4 rounded-lg transition-all flex items-center justify-center shadow-lg active:scale-95"
                                >
                                    {loading ? <div className="loader"></div> : <Send className="w-5 h-5" />}
                                </button>
                            </form>

                            <div className="space-y-3 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                                {wishes.length === 0 ? (
                                    <div className="text-center py-8 text-red-300/50 italic">
                                        Waiting for the first wish...
                                    </div>
                                ) : (
                                    wishes.map((wish) => (
                                        <div key={wish.id} className="group bg-red-900/40 p-4 rounded-xl flex items-center justify-between border border-white/5 hover:border-yellow-500/30 transition-all hover:translate-x-1">
                                            <p className="font-medium text-red-50 break-all text-sm md:text-base">{wish.text}</p>
                                            <div className="flex items-center gap-3 ml-4 shrink-0">
                                                <button 
                                                    onClick={() => handleLike(wish.id, wish.likes)}
                                                    className="flex items-center gap-1 text-xs text-red-300 hover:text-pink-400 transition-colors bg-black/20 px-2 py-1 rounded-full cursor-pointer hover:bg-black/30"
                                                    title="给这条愿望点赞"
                                                >
                                                    <Heart className={`w-3 h-3 md:w-4 md:h-4 ${wish.likes > 0 ? 'fill-pink-400 text-pink-400' : ''}`} />
                                                    {wish.likes}
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        <footer className="mt-16 text-center text-red-400/60 text-sm">
                            <p>© 2026 Countdown App</p>
                            <p className="text-xs mt-1 opacity-50">Powered by LeanCloud & React</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NewYearCountdown />);
    </script>
</body>
</html>
