    <script type="text/babel">

        const Fireworks = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width = window.innerWidth;
                let height = window.innerHeight;
                canvas.width = width; canvas.height = height;
                const particles = [];
                const colors = ['#FFD700', '#FF4500', '#FF69B4', '#00BFFF', '#ADFF2F', '#ffffff'];
                class Particle {
                    constructor(x, y, color) {
                        this.x = x; this.y = y; this.color = color;
                        const velocity = Math.random() * 3 + 1;
                        const angle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(angle) * velocity; this.vy = Math.sin(angle) * velocity;
                        this.alpha = 1; this.decay = Math.random() * 0.015 + 0.005; this.gravity = 0.05;
                    }
                    update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay; }
                    draw(ctx) { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
                }
                const createFirework = () => {
                    const x = Math.random() * width; const y = Math.random() * (height / 2);
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, color));
                };
                const loop = () => {
                    ctx.fillStyle = 'rgba(20, 0, 10, 0.2)'; ctx.fillRect(0, 0, width, height);
                    if (Math.random() < 0.03) createFirework();
                    for (let i = particles.length - 1; i >= 0; i--) {
                        particles[i].update(); particles[i].draw(ctx);
                        if (particles[i].alpha <= 0) particles.splice(i, 1);
                    }
                    requestAnimationFrame(loop);
                };
                const handleResize = () => { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; };
                window.addEventListener('resize', handleResize); loop();
                return () => window.removeEventListener('resize', handleResize);
            }, []);
            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-0"/>;
        };

        // ==========================================

        function NewYearCountdown() {

                    const formattedWishes = results.map(item => ({
                        id: item.id, // ã€é‡è¦ä¿®å¤ã€‘è¿™é‡Œå¿…é¡»ç”¨ item.idï¼Œæ—§ä»£ç ç”¨äº† objectId æ˜¯é”™çš„
                        text: item.get('text'),
                        likes: item.get('likes') || 0
                    }));

                    console.log("åŠ è½½æˆåŠŸ, æ•°æ®é¢„è§ˆ:", formattedWishes.slice(0, 2));
                    
                    setWishes(formattedWishes);
                } catch (error) {
                    console.error('è·å–åˆ—è¡¨å¤±è´¥:', error);
                }
            };

            useEffect(() => { fetchWishes(); }, []);

            // --- å‘å¸ƒåŠŸèƒ½ ---
            const handleAddWish = async (e) => {
                e.preventDefault();
                if (!wishInput.trim()) return;
                if (!isDbReady) { alert("æ•°æ®åº“é…ç½®æœªåŠ è½½"); return; }

                setLoading(true);
                try {
                    const WishObject = AV.Object.extend('Wishes');
                    const wish = new WishObject();
                    wish.set('text', wishInput);
                    wish.set('likes', 0);
                    
                    // æƒé™ï¼šå…è®¸æ‰€æœ‰äººè¯»å†™
                    const acl = new AV.ACL();
                    acl.setPublicReadAccess(true);
                    acl.setPublicWriteAccess(true);
                    wish.setACL(acl);

                    await wish.save();
                    console.log("å‘å¸ƒæˆåŠŸ");
                    setWishInput('');
                    fetchWishes(); // é‡æ–°æ‹‰å–
                } catch (error) {
                    alert("å‘å¸ƒå¤±è´¥: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // --- æ ¸å¿ƒä¿®å¤ 2: ç‚¹èµé€»è¾‘ ---
            const handleLike = async (id, currentLikes) => {

                if (!id) {

                    return;
                }

                setLikingId(id);

                // ä¹è§‚æ›´æ–°ï¼šåªæ›´æ–°åŒ¹é…çš„ ID
                setWishes(prevWishes => prevWishes.map(w => 
                    w.id === id ? { ...w, likes: w.likes + 1 } : w

                    // å¤±è´¥å›æ»š

                        w.id === id ? { ...w, likes: currentLikes } : w

                    alert("ç‚¹èµå¤±è´¥: å¯èƒ½æ˜¯ç½‘ç»œé—®é¢˜æˆ–è¯¥æ¡æ„¿æœ›æ˜¯æ—§æ•°æ®(æ— æƒé™)");
                } finally {

            return (

                                <Sparkles className="w-6 h-6 md:w-8 md:h-8 animate-pulse" />
                            </div>
                            <h1 className="text-4xl md:text-7xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-yellow-100 to-yellow-300 drop-shadow-lg">
                                2026 æ–°å¹´å€’è®¡æ—¶
                            </h1>
                            <p className="text-red-200 text-base md:text-xl font-light tracking-wider">
                                è·ç¦» 2026 å¹´å…ƒæ—¦è¿˜æœ‰

                        </header>

                        {/* å€’è®¡æ—¶ */}
                        <div className="grid grid-cols-4 gap-2 md:gap-8 w-full max-w-4xl mb-12">
                            <TimeCard value={timeLeft.days} label="å¤©" />

                        {/* è®¸æ„¿å¢™ */}

                            <div className="flex items-center justify-between mb-6">

                            <form onSubmit={handleAddWish} className="relative mb-8 group">

                                                >
                                                    {likingId === wish.id ? (
                                                        <span className="loader w-3 h-3 border-red-300 border-t-transparent"></span>
                                                    ) : (
                                                        <>

                                                    )}

                        </div>

                        <footer className="mt-16 text-center text-red-400/60 text-sm pb-8">

                                ğŸ’¡ å¦‚æœå¾®ä¿¡æ‰“ä¸å¼€ï¼Œè¯·ç‚¹å‡»å³ä¸Šè§’é€‰æ‹©â€œåœ¨æµè§ˆå™¨æ‰“å¼€â€
                            </p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NewYearCountdown />);
    </script>
